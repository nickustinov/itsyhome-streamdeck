<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Group</title>
  <link rel="stylesheet" href="pi-styles.css" />
</head>
<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <label class="sdpi-item-label">Group</label>
      <select id="target"></select>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Label</label>
      <input type="text" id="label" placeholder="e.g. Living Room" />
    </div>

    <div class="sdpi-item">
      <button class="refresh-btn" id="refresh">Refresh groups</button>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Off color</label>
      <div id="offColorPicker"></div>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">On color</label>
      <div id="onColorPicker"></div>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Port</label>
      <input type="number" id="port" placeholder="8423" min="1" max="65535" />
    </div>

    <div class="connection-error" id="connection-error">
      Cannot connect to Itsyhome. Make sure the app is running with the webhook server enabled (Pro feature).
    </div>

    <div class="sdpi-info">
      Toggle a group of devices on/off. Shows count (e.g. 3/5) when partially on.
    </div>
  </div>

  <script src="pi-utils.js"></script>
  <script src="shared.js"></script>
  <script>
    const targetSelect = document.getElementById("target");
    const labelInput = document.getElementById("label");
    const portInput = document.getElementById("port");
    const refreshBtn = document.getElementById("refresh");

    // Initialize color pickers (default: gray off, orange on)
    const offColorPicker = initColorPicker("offColorPicker", "offColor", "#8e8e93", saveSettings, getSettings);
    const onColorPicker = initColorPicker("onColorPicker", "onColor", "#ff9500", saveSettings, getSettings);

    function onSettingsLoaded(settings) {
      portInput.value = settings.port || "";
      labelInput.value = settings.label || "";
      hideConnectionError();
      populateTargetSelect(targetSelect, settings.port, settings.target, { groupsOnly: true });
      offColorPicker.setInitialValue();
      onColorPicker.setInitialValue();
    }

    targetSelect.addEventListener("change", () => {
      const target = targetSelect.value;
      saveSettings({ target });

      // Auto-populate label with group name (extract from "group.Name" format)
      if (target) {
        const group = cachedGroups.find(g => {
          const groupTarget = g.room ? `${g.room}/group.${g.name}` : `group.${g.name}`;
          return groupTarget === target;
        });
        if (group) {
          labelInput.value = group.name;
          saveSettings({ label: group.name });
        }
      }
    });

    labelInput.addEventListener("change", () => {
      saveSettings({ label: labelInput.value });
    });

    portInput.addEventListener("change", () => {
      const port = portInput.value ? parseInt(portInput.value, 10) : undefined;
      saveSettings({ port });
      populateTargetSelect(targetSelect, port, getSettings().target, { groupsOnly: true });
    });

    refreshBtn.addEventListener("click", () => {
      hideConnectionError();
      populateTargetSelect(targetSelect, getSettings().port, getSettings().target, { groupsOnly: true });
    });
  </script>
</body>
</html>
