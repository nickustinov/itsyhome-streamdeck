<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lock</title>
  <link rel="stylesheet" href="pi-styles.css" />
</head>
<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <label class="sdpi-item-label">Lock</label>
      <select id="target"></select>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Label</label>
      <input type="text" id="label" placeholder="e.g. Front door" />
    </div>

    <div class="sdpi-item">
      <button class="refresh-btn" id="refresh">Refresh devices</button>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Locked color</label>
      <div id="lockedColorPicker"></div>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Unlocked color</label>
      <div id="unlockedColorPicker"></div>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Port</label>
      <input type="number" id="port" placeholder="8423" min="1" max="65535" />
    </div>

    <div class="connection-error" id="connection-error">
      Cannot connect to Itsyhome. Make sure the app is running with the webhook server enabled (Pro feature).
    </div>

    <div class="sdpi-info">
      Toggle a lock between locked and unlocked states. The button shows the current lock state.
    </div>
  </div>

  <script src="pi-utils.js"></script>
  <script src="shared.js"></script>
  <script>
    const targetSelect = document.getElementById("target");
    const labelInput = document.getElementById("label");
    const portInput = document.getElementById("port");
    const refreshBtn = document.getElementById("refresh");

    // Initialize color pickers
    const lockedColorPicker = initColorPicker("lockedColorPicker", "lockedColor", "#30d158", saveSettings, getSettings);
    const unlockedColorPicker = initColorPicker("unlockedColorPicker", "unlockedColor", "#ff9500", saveSettings, getSettings);

    function onSettingsLoaded(settings) {
      portInput.value = settings.port || "";
      labelInput.value = settings.label || "";
      hideConnectionError();
      populateTargetSelect(targetSelect, settings.port, settings.target, { types: ["lock"], showGroups: false });
      lockedColorPicker.setInitialValue();
      unlockedColorPicker.setInitialValue();
    }

    targetSelect.addEventListener("change", () => {
      const target = targetSelect.value;
      saveSettings({ target });

      // Auto-populate label with device name
      if (target) {
        const device = cachedDevices.find(d => {
          const deviceTarget = d.room ? `${d.room}/${d.name}` : d.name;
          return deviceTarget === target;
        });
        if (device) {
          labelInput.value = device.name;
          saveSettings({ label: device.name });
        }
      }
    });

    labelInput.addEventListener("change", () => {
      saveSettings({ label: labelInput.value });
    });

    portInput.addEventListener("change", () => {
      const port = portInput.value ? parseInt(portInput.value, 10) : undefined;
      saveSettings({ port });
      populateTargetSelect(targetSelect, port, getSettings().target, { types: ["lock"], showGroups: false });
    });

    refreshBtn.addEventListener("click", () => {
      hideConnectionError();
      populateTargetSelect(targetSelect, getSettings().port, getSettings().target, { types: ["lock"], showGroups: false });
    });
  </script>
</body>
</html>
