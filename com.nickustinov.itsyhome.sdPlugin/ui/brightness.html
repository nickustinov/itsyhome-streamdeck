<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set brightness</title>
  <link rel="stylesheet" href="pi-styles.css" />
</head>
<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <label class="sdpi-item-label">Device</label>
      <select id="target"></select>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Label</label>
      <input type="text" id="label" placeholder="e.g. Desk lamp" />
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Brightness (%)</label>
      <input type="number" id="brightness" placeholder="100" min="0" max="100" value="100" />
    </div>

    <div class="sdpi-item">
      <button class="refresh-btn" id="refresh">Refresh devices</button>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Icon</label>
      <div class="icon-picker" id="icon-picker"></div>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Port</label>
      <input type="number" id="port" placeholder="8423" min="1" max="65535" />
    </div>

    <div class="connection-error" id="connection-error">
      Cannot connect to Itsyhome. Make sure the app is running with the webhook server enabled (Pro feature).
    </div>

    <div class="sdpi-info">
      Set a specific brightness level when the button is pressed. The button shows the current brightness.
    </div>
  </div>

  <script src="pi-utils.js"></script>
  <script src="shared.js"></script>
  <script>
    const targetSelect = document.getElementById("target");
    const labelInput = document.getElementById("label");
    const brightnessInput = document.getElementById("brightness");
    const iconPicker = document.getElementById("icon-picker");
    const portInput = document.getElementById("port");
    const refreshBtn = document.getElementById("refresh");

    buildIconPicker(iconPicker, ICON_SETS.brightness);
    initIconPicker(iconPicker, (value) => saveSettings({ iconStyle: value }));

    function onSettingsLoaded(settings) {
      portInput.value = settings.port || "";
      labelInput.value = settings.label || "";
      brightnessInput.value = settings.brightness != null ? settings.brightness : 100;
      selectIcon(iconPicker, settings.iconStyle || "light");
      hideConnectionError();
      populateTargetSelect(targetSelect, settings.port, settings.target, { types: ["light"], showGroups: false });
    }

    targetSelect.addEventListener("change", () => {
      saveSettings({ target: targetSelect.value });
    });

    labelInput.addEventListener("change", () => {
      saveSettings({ label: labelInput.value });
    });

    brightnessInput.addEventListener("change", () => {
      const value = Math.max(0, Math.min(100, parseInt(brightnessInput.value, 10) || 0));
      brightnessInput.value = value;
      saveSettings({ brightness: value });
    });

    portInput.addEventListener("change", () => {
      const port = portInput.value ? parseInt(portInput.value, 10) : undefined;
      saveSettings({ port });
      populateTargetSelect(targetSelect, port, getSettings().target, { types: ["light"], showGroups: false });
    });

    refreshBtn.addEventListener("click", () => {
      hideConnectionError();
      populateTargetSelect(targetSelect, getSettings().port, getSettings().target, { types: ["light"], showGroups: false });
    });
  </script>
</body>
</html>
