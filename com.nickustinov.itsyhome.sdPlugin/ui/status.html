<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Status</title>
  <link rel="stylesheet" href="pi-styles.css" />
</head>
<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <label class="sdpi-item-label">Device</label>
      <select id="target"></select>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Label</label>
      <input type="text" id="label" placeholder="e.g. Bedroom" />
    </div>

    <div class="sdpi-item">
      <button class="refresh-btn" id="refresh">Refresh devices</button>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Port</label>
      <input type="number" id="port" placeholder="8423" min="1" max="65535" />
    </div>

    <div class="connection-error" id="connection-error">
      Cannot connect to Itsyhome. Make sure the app is running with the webhook server enabled (Pro feature).
    </div>

    <div class="sdpi-info">
      Display temperature or humidity readings. This button is display-only with no tap action.
    </div>
  </div>

  <script src="pi-utils.js"></script>
  <script src="shared.js"></script>
  <script>
    const targetSelect = document.getElementById("target");
    const labelInput = document.getElementById("label");
    const portInput = document.getElementById("port");
    const refreshBtn = document.getElementById("refresh");

    function onSettingsLoaded(settings) {
      portInput.value = settings.port || "";
      labelInput.value = settings.label || "";
      hideConnectionError();
      populateTargetSelect(targetSelect, settings.port, settings.target, { types: ["temperature-sensor", "humidity-sensor"], showGroups: false });
    }

    targetSelect.addEventListener("change", () => {
      saveSettings({ target: targetSelect.value });
    });

    labelInput.addEventListener("change", () => {
      saveSettings({ label: labelInput.value });
    });

    portInput.addEventListener("change", () => {
      const port = portInput.value ? parseInt(portInput.value, 10) : undefined;
      saveSettings({ port });
      populateTargetSelect(targetSelect, port, getSettings().target, { types: ["temperature-sensor", "humidity-sensor"], showGroups: false });
    });

    refreshBtn.addEventListener("click", () => {
      hideConnectionError();
      populateTargetSelect(targetSelect, getSettings().port, getSettings().target, { types: ["temperature-sensor", "humidity-sensor"], showGroups: false });
    });
  </script>
</body>
</html>
