<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blinds</title>
  <link rel="stylesheet" href="pi-styles.css" />
</head>
<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <label class="sdpi-item-label">Device</label>
      <select id="target"></select>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Label</label>
      <input type="text" id="label" placeholder="e.g. Bedroom" />
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Direction</label>
      <select id="direction">
        <option value="open">Open</option>
        <option value="close">Close</option>
      </select>
    </div>

    <div class="sdpi-item">
      <button class="refresh-btn" id="refresh">Refresh devices</button>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Closed color</label>
      <div id="closedColorPicker"></div>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Open color</label>
      <div id="openColorPicker"></div>
    </div>

    <div class="sdpi-item">
      <label class="sdpi-item-label">Port</label>
      <input type="number" id="port" placeholder="8423" min="1" max="65535" />
    </div>

    <div class="connection-error" id="connection-error">
      Cannot connect to Itsyhome. Make sure the app is running with the webhook server enabled (Pro feature).
    </div>

    <div class="sdpi-info">
      Open or close blinds. The button shows the current position percentage.
    </div>
  </div>

  <script src="pi-utils.js"></script>
  <script src="shared.js"></script>
  <script>
    const targetSelect = document.getElementById("target");
    const labelInput = document.getElementById("label");
    const directionSelect = document.getElementById("direction");
    const portInput = document.getElementById("port");
    const refreshBtn = document.getElementById("refresh");

    // Initialize color pickers
    const closedColorPicker = initColorPicker("closedColorPicker", "closedColor", "#8e8e93", saveSettings, getSettings);
    const openColorPicker = initColorPicker("openColorPicker", "openColor", "#ff9500", saveSettings, getSettings);

    function onSettingsLoaded(settings) {
      portInput.value = settings.port || "";
      labelInput.value = settings.label || "";
      directionSelect.value = settings.direction || "open";
      hideConnectionError();
      populateTargetSelect(targetSelect, settings.port, settings.target, { types: ["blinds"], showGroups: false });
      closedColorPicker.setInitialValue();
      openColorPicker.setInitialValue();
    }

    targetSelect.addEventListener("change", () => {
      const target = targetSelect.value;
      saveSettings({ target });

      // Auto-populate label with device name
      if (target) {
        const device = cachedDevices.find(d => {
          const deviceTarget = d.room ? `${d.room}/${d.name}` : d.name;
          return deviceTarget === target;
        });
        if (device) {
          labelInput.value = device.name;
          saveSettings({ label: device.name });
        }
      }
    });

    labelInput.addEventListener("change", () => {
      saveSettings({ label: labelInput.value });
    });

    directionSelect.addEventListener("change", () => {
      saveSettings({ direction: directionSelect.value });
    });

    portInput.addEventListener("change", () => {
      const port = portInput.value ? parseInt(portInput.value, 10) : undefined;
      saveSettings({ port });
      populateTargetSelect(targetSelect, port, getSettings().target, { types: ["blinds"], showGroups: false });
    });

    refreshBtn.addEventListener("click", () => {
      hideConnectionError();
      populateTargetSelect(targetSelect, getSettings().port, getSettings().target, { types: ["blinds"], showGroups: false });
    });
  </script>
</body>
</html>
